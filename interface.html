<!DOCTYPE html>
<html>  
  <head>
    <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="html-loader" role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate" aria-label="Progress Bar">
      <div class="mdc-linear-progress__buffer">
        <div class="mdc-linear-progress__buffer-bar"></div>
        <div class="mdc-linear-progress__buffer-dots"></div>
      </div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
    </div>
    <div id="success">
      <div id="top-bar-div">
        <header class="mdc-top-app-bar">
          <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start" role="toolbar" style="padding-left: 0px;">
              <img id="logo" src="/images/optimized_svg_logo.svg" alt="Simple Recipe Logo">    
              <span class="mdc-top-app-bar__title">Simple Recipe</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <div id="copy_to_clipboard_div" class="mdc-touch-target-wrapper">
              <button id="copy_to_clipboard" class="mdc-button mdc-button--raised">
                <div class="mdc-button__ripple"></div>
                <i class="material-icons mdc-button__icon" aria-hidden="true"
                  >content_copy</i>
                <span class="mdc-button__label">Copy Selected Ingredients</span>
              </button>
            </div>
          </section>
          </div>
        </header>
      </div>
    <div id="tables-div">
      <div class="mdc-data-table"  id="instructions-table-div">
        <div class="mdc-data-table__table-container">
          <table id="instructions-table" class="mdc-data-table__table" aria-label="Ingredients">
            <thead>
              <tr class="mdc-data-table__header-row">
                </th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col"><h1>Instructions</h1></th>
              </tr>
            </thead>
            <tbody class="mdc-data-table__content"></tbody>
          </table>
        </div>
      </div>

      <div class="mdc-data-table"  id="ingredients-table-div">
        <div class="mdc-data-table__table-container">
          <table id="ingredients-table" class="mdc-data-table__table" aria-label="Ingredients">
            <thead>
              <tr class="mdc-data-table__header-row">
                <!-- This th is needed for spacing but should be removed eventually. -->
                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--checkbox" role="columnheader" scope="col">
                </th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col"><h1>Ingredients</h1></th>
              </tr>
            </thead>
            <tbody class="mdc-data-table__content"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div id="failure">
    <div id="error-top">
      <img id="sad-logo" src="/images/optimized_sad_svg_logo.svg" alt="Simple Recipe Logo" height="100%" width="40%">    
      <p id="sorry-text"><b>Sorry about that!</b><p>
    </div>
    <div id="error-bot">
      <p id="error-message" class="mdc-typography--body1">We were unable to find any recipes on this page.</p>
      <div class="mdc-touch-target-wrapper">
        <button id="exit-app" class="mdc-button mdc-button--raised">
          <div class="mdc-button__ripple"></div>
          <!-- <i class="material-icons mdc-button__icon" aria-hidden="true"
            >content_copy</i> -->
          <span class="mdc-button__label">Close</span>
        </button>
      </div>
    </div>
  </div>
  </body>
  <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
  <script src="dist/main.js"></script>
</html>
